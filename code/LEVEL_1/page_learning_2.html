<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Memorizer</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/bfac63a446.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background_color">
        <div class="navigate_column">
            <a href="index.html" class="navigate-link">首页</a>
            <a href="page_learning_2.html" class="navigate-link">学习</a>
            <a href="stats.html" class="navigate-link">统计</a>
            <a href="profile.html" class="navigate-link">我的</a>
        </div>

        <div class="navbar">
            <div class="icon">
                <img src="icon.jpg" alt="图标" class="icon-image">
            </div>
            <div class="study-info">
                <span id="study-time">学习时间：？分钟</span>
                <span id="study-count">学习个数：？</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="搜索">
                <i class="fas fa-search"></i>
            </div>
            <div class="user-avatar">
                <img src="avatar.jpg" alt="个人头像" class="icon-image">
            </div>
        </div>
    </div>

    <div class="centered-container">
        <div class="dynamic-image">
             <img src="your_animation.gif" alt="动态图像" class="dynamic-image">
        </div>
    </div>  
    <div class="centered-container">
        <button class="button button1">记得</button>
            <button class="button button2">不记得了</button>
    </div>  
    <div>
            
    </div>

</body>
</html>
